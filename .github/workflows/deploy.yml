name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd /home/ubuntu/app
            
            # 기존 프로세스 종료
            PID=$(pgrep -f 'java -jar' || echo "")
            if [ ! -z "$PID" ]; then
              echo "기존 프로세스 종료: $PID"
              kill -9 $PID
              sleep 3
            fi
            
            # 환경변수 로드
            source ~/.bashrc
            
            # JAR 파일 실행
            JAR_FILE=$(ls -t *.jar | head -1)
            echo "실행할 JAR: $JAR_FILE"
            
            nohup java -jar -Dspring.profiles.active=prod \
              -Xmx400m -Xms400m \
              $JAR_FILE > application.log 2>&1 &
            
            sleep 10
            
            # 프로세스 확인
            if pgrep -f "java -jar" > /dev/null; then
              echo "배포 성공!"
              ps aux | grep java | grep -v grep
            else
              echo "배포 실패! 로그 확인:"
              tail -50 application.log
              exit 1
            fi
